<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sulphur+Point:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class='perfil' src="./src/perfil.jpg" alt="cantante">
    <h1>Teylor Swift</h1>
    <p>Cantante estadounidense</p>
  </header>
  <main>
    <div class="stadistic">
      <div>
        <p>10.8K</p>
        <p>Seguidore</p>
      </div>
      <div>
        <p>10.8K</p>
        <p>Seguidore</p>
      </div>
    </div>

    <div class="buttons">
      <button>Follow</button>
      <button>Unfollow</button>
    </div>

    <div class="info">
      <div>
        <img src="./src/tropy.png" alt="">
        <p>Archivo</p>
      </div>
      <div>
        <img src="./src/face.png" alt="">
        <img src="./src/heart.png" alt="">
        <img src="./src/like.png" alt="">
      </div>
    </div>

    <div>
      <img src="./src/song.png" alt="">
      <img src="./src/audio.png" alt="">
      <img src="./src/img.png" alt="">
    </div>

    <div class="comment">
      <div class="preview">
        <p>Esta muy buena la musica</p>
        <div>
          <img src="./src/mensaje.png" alt="">
          <p>4 comentarios</p>
        </div>
        <div>
          <img src="./src/hearto.png" alt="">
          <p>15</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <img src="./src/home.png" alt="home">
    <img src="./src/chat.png" alt="chat">
    <p>+</p>
    <img src="./src/bell.png" alt="bell">
    <img src="./src/user.png" alt="perfil">
  </footer>
</body>
</html>
